<!DOCTYPE html>
<html>
  <head>
    <title>Gmail Reply Extension</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
        width: 300px;
        height: 400px;
      }
      #message-box {
        width: 100%;
        height: 200px;
        padding: 5px;
      }
      #generate-button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
      }
      #output {
        margin-top: 10px;
        white-space: pre-wrap;
        border: 1px solid #ccc;
        padding: 10px;
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <h3>Email Response</h3>
    <textarea id="message-box" placeholder="Paste the email content here..."></textarea><br><br>
    <button id="generate-button">Generate Reply</button>
    <div id="output"></div>
    <script src="popup.js"></script>
  </body>
</html>
